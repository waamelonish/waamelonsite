<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waamelon UTAUs</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
      line-height: 1.5;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    a {
      display: block;
      margin: 10px 0;
      font-size: 20px;
      text-decoration: none;
      color: #0077cc;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>waamelon UTAUs</h1>

  <div id="utau-list"></div>

  <script>
    // List ALL files in downloads/
    // Add new filenames here when you upload new voicebanks
    const files = [
      "Blea (UTAU).zip",
      "Teto Rikimi (UTAU).zip",
      "Sakebi (UTAU).zip",
      "waagaem.exe",
      "voicebank-test.wav",
      "randomfile.txt"
    ];

    // Filter only files containing "(UTAU)"
    const utauFiles = files.filter(f => f.includes("(UTAU)"));

    const container = document.getElementById("utau-list");

    utauFiles.forEach(file => {
      const link = document.createElement("a");
      link.href = "downloads/" + file;
      link.download = file;
      link.textContent = "Download " + file;
      container.appendChild(link);
    });
  </script>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
